name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  merge_group:
    types: [checks_requested]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Run unit tests with coverage data
        shell: bash
        run: |
          set -eo pipefail
          # Dynamically build coverage package list, excluding cmd/* and testutils
          COVERPKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/testutils' | tr '\n' ',' | sed 's/,$//')
          export GOCOVERDIR="$RUNNER_TEMP/cover-unit"
          mkdir -p "$GOCOVERDIR"
          go test -race -cover -covermode=atomic -coverpkg="$COVERPKGS" ./...
      - name: Upload coverage data (unit)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: ${{ runner.temp }}/cover-unit
          if-no-files-found: error

  Integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Run integration tests with coverage data
        shell: bash
        run: |
          set -eo pipefail
          COVERPKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/testutils' | tr '\n' ',' | sed 's/,$//')
          export GOCOVERDIR="$RUNNER_TEMP/cover-integration"
          mkdir -p "$GOCOVERDIR"
          go test -tags=integration -v -timeout=10m -cover -covermode=atomic -coverpkg="$COVERPKGS" $(go list ./... | grep -v '/clickhouse')
      - name: Upload coverage data (integration)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: ${{ runner.temp }}/cover-integration
          if-no-files-found: error

  E2E:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Start dependencies
        shell: bash
        run: docker compose up -d
      - name: Wait for services
        shell: bash
        run: sleep 10
      - name: Run e2e tests with coverage data
        shell: bash
        run: |
          set -eo pipefail
          COVERPKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/testutils' | tr '\n' ',' | sed 's/,$//')
          export GOCOVERDIR="$RUNNER_TEMP/cover-e2e"
          mkdir -p "$GOCOVERDIR"
          go test -tags=e2e -v -cover -covermode=atomic -coverpkg="$COVERPKGS" ./test/e2e
      - name: Stop dependencies
        if: always()
        shell: bash
        run: docker compose down
      - name: Upload coverage data (e2e)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: ${{ runner.temp }}/cover-e2e
          if-no-files-found: error

  Coverage:
    name: Combined Coverage
    runs-on: ubuntu-latest
    needs: [Unit, Integration, E2E]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Download unit coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverdata/coverage-unit
      - name: Download integration coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverdata/coverage-integration
      - name: Download e2e coverage data
        uses: actions/download-artifact@v4
        with:
          name: coverage-e2e
          path: coverdata/coverage-e2e
      - name: Merge coverage data
        shell: bash
        run: |
          set -eo pipefail
          INPUTS="coverdata/coverage-unit,coverdata/coverage-integration,coverdata/coverage-e2e"
          go tool covdata textfmt -i="$INPUTS" -o=coverage.out
      - name: Coverage report
        shell: bash
        run: |
          set -eo pipefail
          # Write coverage report to job summary
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Coverage by function (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract and display total coverage
          COVERAGE=$(go tool cover -func=coverage.out | awk '/total:/{print substr($3, 1, length($3)-1)}')
          echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY

          # Check coverage threshold
          THRESHOLD=50
          echo "" >> $GITHUB_STEP_SUMMARY
          export COVERAGE THRESHOLD
          if python - <<'PY'
          import os
          import sys

          cov = float(os.environ["COVERAGE"])
          thr = float(os.environ["THRESHOLD"])
          sys.exit(1 if cov < thr else 0)
          PY
          then
            echo "Coverage meets ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::Coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
            echo "Coverage is below ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
      - name: Upload coverage profile
        uses: actions/upload-artifact@v4
        with:
          name: coverage-profile
          path: coverage.out

  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=10m

  Fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: FuzzHexToBytes32
            package: ./pkg/utils/
          - target: FuzzHexToBytes20
            package: ./pkg/utils/
          - target: FuzzHexToBytes8
            package: ./pkg/utils/
          - target: FuzzCorethBlockUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethTransactionUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethWithdrawalUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethBlockMarshalRoundtrip
            package: ./pkg/kafka/messages/
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Fuzz ${{ matrix.target }}
        shell: bash
        run: go test -fuzz=${{ matrix.target }} -fuzztime=30s ${{ matrix.package }}

  Markdown-Links:
    name: Markdown Links Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: umbrelladocs/action-linkspector@v1
        with:
          fail_level: any

  Publish-Latest:
    name: Publish Docker image (latest)
    runs-on: ubuntu-latest
    needs: [Coverage, Lint, Fuzz, Markdown-Links]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: avaplatform/avalanche-indexer:latest
          platforms: linux/amd64

  Publish-Latest-ARM:
    name: Publish Docker image (latest-arm64)
    runs-on: ubuntu-24.04-arm
    needs: [Coverage, Lint, Fuzz, Markdown-Links]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: avaplatform/avalanche-indexer:latest-arm64
          platforms: linux/arm64

  Publish-Latest-Manifest:
    name: Publish Docker manifest (latest)
    runs-on: ubuntu-latest
    needs: [Publish-Latest, Publish-Latest-ARM]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Create and push multi-arch latest manifest
        run: |
          set -eo pipefail
          docker buildx imagetools create \
            -t avaplatform/avalanche-indexer:latest \
            avaplatform/avalanche-indexer:latest \
            avaplatform/avalanche-indexer:latest-arm64

  Publish-Release:
    name: Publish Docker image (release-amd64)
    runs-on: ubuntu-latest
    needs: [Coverage, Lint, Fuzz, Markdown-Links]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: true
          platforms: linux/amd64
          tags: |
            avaplatform/avalanche-indexer:${{ github.ref_name }}-amd64

  Publish-Release-ARM:
    name: Publish Docker image (release-arm64)
    runs-on: ubuntu-24.04-arm
    needs: [Coverage, Lint, Fuzz, Markdown-Links]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: true
          platforms: linux/arm64
          tags: |
            avaplatform/avalanche-indexer:${{ github.ref_name }}-arm64

  Publish-Release-Manifest:
    name: Publish Docker manifest (release)
    runs-on: ubuntu-latest
    needs: [Publish-Release, Publish-Release-ARM]
    if: github.repository == 'ava-labs/avalanche-indexer' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Create and push multi-arch manifest
        run: |
          set -eo pipefail
          docker buildx imagetools create \
            -t avaplatform/avalanche-indexer:${{ github.ref_name }} \
            avaplatform/avalanche-indexer:${{ github.ref_name }}-amd64 \
            avaplatform/avalanche-indexer:${{ github.ref_name }}-arm64

  Go-Mod-Tidy:
    name: Up-to-date go.mod and go.sum
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Check go.mod tidiness
        shell: bash
        run: |
          set -eo pipefail
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "::error::go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes."
            exit 1
          fi
