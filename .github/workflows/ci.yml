name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-go-for-project
      - name: Run tests with coverage
        shell: bash
        run: |
          # Dynamically build coverage package list, excluding cmd/* and testutils
          COVERPKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/testutils' | tr '\n' ',' | sed 's/,$//')
          go test -race -coverprofile=coverage.out -covermode=atomic -coverpkg="$COVERPKGS" ./...
      - name: Coverage report
        shell: bash
        run: |
          # Write coverage report to job summary
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Coverage by function (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract and display total coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY

          # Check coverage threshold (set to 50% and warn to start, adjust higher and fail CI once testing is more mature)
          THRESHOLD=50
          echo "" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
            echo "Coverage is below ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage meets ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          fi

  E2E:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-go-for-project
      - name: Start dependencies
        shell: bash
        run: docker compose up -d
      - name: Wait for services
        shell: bash
        run: sleep 10
      - name: Run e2e tests
        shell: bash
        run: make e2e-test
      - name: Stop dependencies
        if: always()
        shell: bash
        run: docker compose down

  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-go-for-project
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=10m

  Fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: FuzzHexToBytes32
            package: ./pkg/utils/
          - target: FuzzHexToBytes20
            package: ./pkg/utils/
          - target: FuzzHexToBytes8
            package: ./pkg/utils/
          - target: FuzzCorethBlockUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethTransactionUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethWithdrawalUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethBlockMarshalRoundtrip
            package: ./pkg/kafka/messages/
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-go-for-project
      - name: Fuzz ${{ matrix.target }}
        shell: bash
        run: go test -fuzz=${{ matrix.target }} -fuzztime=30s ${{ matrix.package }}

  Markdown-Links:
    name: Markdown Links Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - uses: umbrelladocs/action-linkspector@de84085e0f51452a470558693d7d308fbb2fa261 # v1.2.5
        with:
          fail_level: any
