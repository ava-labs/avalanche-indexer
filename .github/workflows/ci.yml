name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  merge_group:
    types: [checks_requested]

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Unit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Run tests with coverage
        shell: bash
        run: |
          # Dynamically build coverage package list, excluding cmd/* and testutils
          COVERPKGS=$(go list ./... | grep -v '/cmd/' | grep -v '/testutils' | tr '\n' ',' | sed 's/,$//')
          go test -race -coverprofile=coverage.out -covermode=atomic -coverpkg="$COVERPKGS" ./...
      - name: Coverage report
        shell: bash
        run: |
          # Write coverage report to job summary
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Coverage by function (click to expand)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract and display total coverage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY

          # Check coverage threshold (set to 50% and warn to start, adjust higher and fail CI once testing is more mature)
          THRESHOLD=50
          echo "" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below ${THRESHOLD}% threshold"
            echo "Coverage is below ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage meets ${THRESHOLD}% threshold" >> $GITHUB_STEP_SUMMARY
          fi

  E2E:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Start dependencies
        shell: bash
        run: docker compose up -d
      - name: Wait for services
        shell: bash
        run: sleep 10
      - name: Run e2e tests
        shell: bash
        run: make e2e-test
      - name: Stop dependencies
        if: always()
        shell: bash
        run: docker compose down

  Lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=10m

  Fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: FuzzHexToBytes32
            package: ./pkg/utils/
          - target: FuzzHexToBytes20
            package: ./pkg/utils/
          - target: FuzzHexToBytes8
            package: ./pkg/utils/
          - target: FuzzCorethBlockUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethTransactionUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethWithdrawalUnmarshal
            package: ./pkg/kafka/messages/
          - target: FuzzCorethBlockMarshalRoundtrip
            package: ./pkg/kafka/messages/
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Fuzz ${{ matrix.target }}
        shell: bash
        run: go test -fuzz=${{ matrix.target }} -fuzztime=30s ${{ matrix.package }}

  Markdown-Links:
    name: Markdown Links Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
      - uses: umbrelladocs/action-linkspector@de84085e0f51452a470558693d7d308fbb2fa261 # v1.2.5
        with:
          fail_level: any

  Publish-Latest:
    name: Publish Docker image (latest)
    runs-on: ubuntu-latest
    needs: [Unit, E2E, Lint, Fuzz, Markdown-Links]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: avaplatform/avalanche-indexer:latest
          platforms: linux/amd64

  Publish-Latest-ARM:
    name: Publish Docker image (latest-arm64)
    runs-on: ubuntu-24.04-arm
    needs: [Unit, E2E, Lint, Fuzz, Markdown-Links]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: avaplatform/avalanche-indexer:latest-arm64
          platforms: linux/arm64

  Publish-Latest-Manifest:
    name: Publish Docker manifest (latest)
    runs-on: ubuntu-latest
    needs: [Publish-Latest, Publish-Latest-ARM]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Create and push multi-arch latest manifest
        run: |
          docker buildx imagetools create \
            -t avaplatform/avalanche-indexer:latest \
            avaplatform/avalanche-indexer:latest \
            avaplatform/avalanche-indexer:latest-arm64

  Publish-Release:
    name: Publish Docker image (release-amd64)
    runs-on: ubuntu-latest
    needs: [Unit, E2E, Lint, Fuzz, Markdown-Links]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: true
          platforms: linux/amd64
          tags: |
            avaplatform/avalanche-indexer:${{ github.ref_name }}-amd64

  Publish-Release-ARM:
    name: Publish Docker image (release-arm64)
    runs-on: ubuntu-24.04-arm
    needs: [Unit, E2E, Lint, Fuzz, Markdown-Links]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          pull: true
          platforms: linux/arm64
          tags: |
            avaplatform/avalanche-indexer:${{ github.ref_name }}-arm64

  Publish-Release-Manifest:
    name: Publish Docker manifest (release)
    runs-on: ubuntu-latest
    needs: [Publish-Release, Publish-Release-ARM]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 10
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t avaplatform/avalanche-indexer:${{ github.ref_name }} \
            avaplatform/avalanche-indexer:${{ github.ref_name }}-amd64 \
            avaplatform/avalanche-indexer:${{ github.ref_name }}-arm64

  Go-Mod-Tidy:
    name: Up-to-date go.mod and go.sum
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      GOPRIVATE: "github.com/ava-labs"
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-go-for-project
      - name: Check go.mod tidiness
        shell: bash
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "::error::go.mod or go.sum is not tidy. Run 'go mod tidy' and commit the changes."
            exit 1
          fi
